type Pet @entity {
  id: ID!
  holder: [PetHolder!]! @derivedFrom(field: "pet")
  transfers: [PetTransfer!]! @derivedFrom(field: "pet")
  createdAt: BigInt!
}

type PetHolder @entity {
  id: ID!
  owner: Bytes!
  pet: Pet!
  quantity: BigInt!
}

type PetTransfer @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  pet: Pet!
  txHash: Bytes!
  blockTime: BigInt!
  blockNumber: BigInt!
  quanity: BigInt!
}
